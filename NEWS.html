<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance News - Retro Style</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* General Styles */
        body {
            font-family: 'Press Start 2P', cursive;
            background: black;
            color: limegreen;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            font-size: 22px;
            text-shadow: 2px 2px red;
            animation: flicker 1s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        /* News Container */
        .news-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .news-card {
            background: darkgreen;
            border: 3px solid lime;
            padding: 15px;
            margin: 10px;
            width: 80%;
            text-align: left;
            color: white;
            font-size: 14px;
            box-shadow: 4px 4px yellow;
            display: none; /* Initially hidden */
        }

        .news-card.active {
            display: block; /* Show active news only */
        }

        .news-card img {
            width: 100%;
            height: auto;
            border-bottom: 3px solid lime;
        }

        .news-card a {
            color: yellow;
            text-decoration: none;
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .arcade-button {
            background: red;
            color: yellow;
            border: none;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 4px 4px black;
            transition: transform 0.1s ease-in-out;
        }

        .arcade-button:hover {
            background: yellow;
            color: black;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div style="position:fixed; top:10px; left:10px;">
        <a href="homepage.html" style="color:limegreen; text-decoration:none; border:2px solid limegreen; padding:6px 10px;">â¬… Home</a>
    </div>
    <h1>ðŸ’° FINANCE TASKS (YT) ðŸ’°</h1>

    <div class="news-container" id="tasks"></div>

    <script>
        const tasksEl = document.getElementById('tasks');
        const tasks = [
            { title: 'Watch: Budgeting 50/30/20 Explained', url: 'https://www.youtube.com/results?search_query=50+30+20+budget' },
            { title: 'Watch: Building an Emergency Fund', url: 'https://www.youtube.com/results?search_query=emergency+fund+basics' },
            { title: 'Watch: SIP vs Lumpsum Investing', url: 'https://www.youtube.com/results?search_query=SIP+vs+Lumpsum' },
            { title: 'Watch: Understanding Credit Scores', url: 'https://www.youtube.com/results?search_query=credit+score+improvement' },
            { title: 'Watch: Debt Avalanche vs Snowball', url: 'https://www.youtube.com/results?search_query=debt+avalanche+vs+snowball' }
        ];

        tasks.forEach(t => {
            const card = document.createElement('div');
            card.className = 'news-card active';
            card.innerHTML = `
                <h2>ðŸŽ¯ ${t.title}</h2>
                <p>Open a curated YouTube search to learn and complete this task.</p>
                <a href="${t.url}" target="_blank">Open</a>
            `;
            tasksEl.appendChild(card);
        });
    </script>

</body>
</html>
