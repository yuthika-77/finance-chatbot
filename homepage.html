<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinWise - Retro Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Courier New', Courier, monospace;
            background: url('https://upload.wikimedia.org/wikipedia/commons/6/69/Old_computer_terminal_screen.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #00ffcc;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: linear-gradient(to bottom, #3a2c4a, #1f1527);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 4px solid #00ffcc;
        }

        .sidebar button {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            background: #000;
            color: #00ffcc;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            border: 2px solid #00ffcc;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 4px 4px 0 #00ffcc;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .sidebar button:hover {
            background: #00ffcc;
            color: #000;
            transform: scale(1.1);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            position: relative;
        }

        .title {
            font-family: 'Press Start 2P', cursive;
            font-size: 42px;
            text-shadow: 4px 4px 0 #00ffcc;
            z-index: 10;
        }

        /* Falling Money */
        .money-container {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .money {
            position: absolute;
            width: 40px;
            height: auto;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Money Pot */
        .money-pot {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            z-index: 5;
        }

        /* Marquee Effect */
        .marquee {
            position: absolute;
            bottom: 10px;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            font-size: 12px;
            font-family: 'Courier New', Courier, monospace;
            color: #ffcc00;
            background: #1f1527;
            padding: 5px 0;
            border-top: 2px solid #00ffcc;
        }

        .marquee span {
            display: inline-block;
            animation: scrollText 15s linear infinite;
        }

        @keyframes scrollText {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        /* CRT Scanline Effect */
        .crt::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                rgba(0, 0, 0, 0.3) 0px,
                rgba(0, 0, 0, 0.3) 1px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            z-index: 100;
            opacity: 0.2;
        }
    </style>
</head>
