<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinWise Chat</title>
    <style>
        body { font-family: Arial, sans-serif; background: #0b1220; color: #e6f1ff; margin: 0; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { margin: 0 0 12px; }
        .messages { background: #0f172a; border: 1px solid #22324d; border-radius: 8px; padding: 12px; height: 60vh; overflow-y: auto; }
        .msg { padding: 10px 12px; margin: 8px 0; border-radius: 6px; white-space: pre-wrap; }
        .user { background: #1e3a8a; }
        .bot { background: #064e3b; }
        .row { display: flex; gap: 8px; margin-top: 12px; }
        input { flex: 1; padding: 10px; border-radius: 6px; border: 1px solid #22324d; background: #0f172a; color: #e6f1ff; }
        button { padding: 10px 14px; border: 1px solid #22324d; background: #1e293b; color: #e6f1ff; border-radius: 6px; cursor: pointer; }
        a { color: #93c5fd; text-decoration: none; }
        .topnav { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="topnav"><a href="homepage.html">â¬… Back to Home</a></div>
        <h1>FinWise Chat</h1>
        <div id="messages" class="messages"></div>
        <div class="row">
            <input id="input" type="text" placeholder="Ask about finance..." />
            <button id="send">Send</button>
        </div>
    </div>

    <script>
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('input');
        const sendBtn = document.getElementById('send');

        function addMsg(text, cls) {
            const div = document.createElement('div');
            div.className = `msg ${cls}`;
            div.textContent = text;
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        async function send() {
            const text = inputEl.value.trim();
            if (!text) return;
            addMsg(text, 'user');
            inputEl.value = '';
            try {
                const res = await fetch('http://localhost:5000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await res.json();
                if (data.message) addMsg(data.message, 'bot');
                if (data.disclaimer) addMsg(data.disclaimer, 'bot');
            } catch (e) {
                addMsg('Error connecting to server. Please try again.', 'bot');
            }
        }

        sendBtn.addEventListener('click', send);
        inputEl.addEventListener('keydown', (e) => { if (e.key === 'Enter') send(); });
    </script>
</body>
</html>
